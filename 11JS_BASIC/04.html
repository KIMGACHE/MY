<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 함수: 특정한 기능구현을 하기 위해 만들어놓은 단위, 외부값을 받아 내부처리를 함 -->
    <!-- JS에서의 자료형 -->
    <!-- 문자열, 숫자, Boolean, null, undefined -->
    <!-- null : 빈 값, JS에서는 null도 값으로 취급한다. JS는 공간을 만들어야 값이된다 그전까진 undefined, 거기에 null을 넣으면 공간이 생기고 null이라는 값으로 취급됨 -->
    <!-- undefined : 정의되지 않은 값 -->

    <script>
        console.log("HEELOWORLD");
        console.log(10+20+30);
        console.log(true);
        console.log(false);
        console.log(null);
        console.log(undefined);
        let n1;
        console.log(n1);
        n1=null;
        console.log(n1);
    </script>

</body>
</html>
