<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이벤트속성 -->
    <!-- on이 붙어있다면 이벤트처리에 사용되는 속성이다(대부분) -->
    <!-- 내장형 함수 alert를 사용했음 -->
    <!-- 연산처리도 가능 -->
    <!-- 이스케이프 문자도 적용가능 \n개행문자 -->
    <!-- a태그에서 자바스크립트 문법을 사용하려면 javascript: 를 사용해주어야한다. -->
    <!-- javascript:void(0) 아무것도 하지않는다. -->
    <button onclick="alert('helloworld')">BUTTON</button>
    <button onclick="alert(10+20)">BUTTON</button>
    <button onclick="alert('helloworld\nhelloworld\nhelloworldhelloworldhelloworldhelloworldhelloworld')">BUTTON</button>
    <hr>
    <a href="javascript:alert(10+20)">BUTTON</a>
    <a href="javascript:void(0)">BUTTON</a>
    <a href="javascript:console.log('HEELO,WORLD')">BUTTON</a>
  </body>
</html>
