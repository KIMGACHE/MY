<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- document : 정보의 꾸러미, 문서의 정보들을 정리해서 담아놓고 있다. -->
    <!-- write : 문서내에 내용을 넣을때, 문서가 초기화되며 덮어쓰게되므로 주의해야한다. -->
    <script>
        document.write("<h1>HELLO, WORLD</h1>")
        document.write("<h2>HELLO, WORLD</h2>")
        document.write("<h3>HELLO, WORLD</h3>")
    </script>
    <button onclick="document.write('AABCD')">ADD</button>


</body>
</html>
