<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>

    <!-- y-common.css -->
    <link rel="stylesheet" href="./CSS/y-common.css" />
    <!-- y-tablet.css -->
    <link
      rel="stylesheet"
      href="./CSS/y-tablet.css"
      media="all and (max-width: 1200px)"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="top-header">
          <div>
            <div class="menu">
              <span class="material-symbols-outlined"> menu </span>
            </div>
            <div class="logo">
              <span class="material-symbols-outlined"> youtube_activity </span>
              Youtube
            </div>
          </div>
          <div class="search">
            <input type="text" placeholder="검색" />
            <span class="material-symbols-outlined"> mic </span>
          </div>
          <div class="right">
            <span class="mic-search">
              <span class="material-symbols-outlined r-mic"> mic </span>
              <span class="material-symbols-outlined r-search"> search </span>
            </span>
            <span class="material-symbols-outlined"> more_vert </span>
            <a class="login-btn">
              <span class="material-symbols-outlined"> person </span>
              로그인
            </a>
          </div>
        </div>
        <nav></nav>
      </header>
      <main>
        <section>
          <aside>
            <div class="item">
              <div>
                <div class="icon">
                  <span class="material-symbols-outlined"> home </span>
                </div>
                <div class="title">홈</div>
              </div>
              <div>
                <div class="icon">
                  <span class="material-symbols-outlined"> play_arrow </span>
                </div>
                <div class="title">쇼츠</div>
              </div>
              <div>
                <div class="icon">
                  <span class="material-symbols-outlined"> movie </span>
                </div>
                <div class="title">구독</div>
              </div>
            </div>
            <div class="item">
              <div>
                <div class="icon">
                  <span class="material-symbols-outlined"> description </span>
                </div>
                <div class="title">내 페이지</div>
              </div>
              <div>
                <div class="icon">
                  <span class="material-symbols-outlined"> visibility </span>
                </div>
                <div class="title">시청 기록</div>
              </div>
            </div>
            <div class="item">
              <p>
                로그인하면 동영상에 좋아요를 표시하고 댓글을 달거나 구독할 수
                있습니다.
              </p>
              <a class="login-btn">
                <span class="material-symbols-outlined"> person </span>
                로그인
              </a>
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </aside>
          <article></article>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
