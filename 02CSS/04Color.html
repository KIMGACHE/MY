<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            color: blueviolet;
        }
        h2 {
            color: rgb(255,0,0);
        }
        h3 {
            color: rgba(255,0,0,0.5);
        }
        h4 {
            color: #FF0000;
        }
    </style>
</head>
<body>
    
    <!-- 
        색상을 표현하는 방식
        1. 자체 예약어를 사용하기
        2. rgb(r,g,b)함수 사용하기
        3. rgba (r,g,b,a)함수 사용하기
        (투명도를 지정할 수 있다 0에 가까울 수록 투명하고 1에 가까울수록 불투명하다.)
        4. 16진수로 표현하기 rgb의 각각이 8bit를 사용하는데 4bit를 16진수 한자리수로 표현
            #FF40A2 이런식 -> r = FF, g = 40, b = A2
    -->

    <h1>Hello, World!</h1>
    <h2>Hello, World!</h2>
    <h3>Hello, World!</h3>
    <h4>Hello, World!</h4>



</body>
</html>
