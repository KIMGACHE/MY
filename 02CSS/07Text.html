<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style></style>
  </head>
  <body>
    <!-- 
        글자 간격
        letter-spacing : 자간
        word-spacing : 단어와 단어 사이의 간격
    -->

    <div style="letter-spacing: 20px">TEXT</div>
    <div style="word-spacing: 20px">TEXT TEXT TEXT</div>

    <!-- 
        글자 위치
        text-align: left, center, right; 수평 정렬방식
        line-height: 글자를 기준으로 위,아래로 지정 크기만큼 설정
        ex) line-height: 200px이면 글자 위로 100px크기 아래로 100px크기 그 중앙에 위치
    -->

    <div
      style="
        width: 300px;
        height: 200px;
        border: 1px solid;
        text-align: center;
        line-height: 200px;
      "
    >
      TEXT
    </div>

    <!-- 
        글자 Decoration
        overline : 텍스트 위에 줄 긋기
        underline : 텍스트 아래에 줄 긋기
        line-through : 텍스트 중앙에 줄 긋기
        none : 아무것도 아님 (default)
    -->
    <br>
    <br>
    <br>
    <div style="text-decoration: overline;">TEXT</div>
    <div style="text-decoration: underline;">TEXT</div>
    <div style="text-decoration: line-through">TEXT</div>
    <div style="text-decoration: none;">TEXT</div>
    <div>
        <a href="" style="text-decoration: none;">TEXT</a>
    </div>

    <!-- font weight 폰트 굵기 지정 -->
    <!-- 
        font-weight: 100~900사이의 값을 변경가능
    -->

    <div style="font-weight:100">HELLO WOLRD</div>
    <div style="font-weight:200">HELLO WOLRD</div>
    <div style="font-weight:300">HELLO WOLRD</div>
    <div style="font-weight:400">HELLO WOLRD</div>
    <div style="font-weight:500">HELLO WOLRD</div>
    <div style="font-weight:600">HELLO WOLRD</div>
    <div style="font-weight:700">HELLO WOLRD</div>
    <div style="font-weight:800">HELLO WOLRD</div>
    <div style="font-weight:900">HELLO WOLRD</div>



  </body>
</html>
