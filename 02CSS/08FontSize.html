<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- px -->
    <div style="font-size: 64px; color: red;">
        <div style="font-size: 32px;">Hello, World</div>
        <div style="">Hello, World</div>
        <div style="font-size: 8px;">Hello, World</div>
        <div style="font-size: 16px;">Hello, World</div>
    </div>
    <hr>
    <!-- em -->
    <div style="font-size: 16px;">
        <div style="font-size: 1em;">Hello, World</div>
        <div style="font-size: 2em;">Hello, World</div>
        <div style="font-size: 3em;">Hello, World</div>
        <div style="font-size: 4em;">Hello, World</div>
    </div>
    <hr>
    <!-- rem -->
    <div style="font-size: 48px;">
        <div style="font-size: 1rem;">Hello, World</div>
        <div style="font-size: 2rem;">Hello, World</div>
        <div style="font-size: 3rem;">Hello, World</div>
        <div style="font-size: 4rem;">Hello, World</div>
    </div>
    <hr>
    <!-- % -->
    <div style="font-size: 32px;">
        <div style="font-size: 100%;">Hello, World</div>
        <div style="font-size: 50%;">Hello, World</div>
        <div style="font-size: 25%;">Hello, World</div>
        <div style="font-size: 75%;">Hello, World</div>
    </div>


</body>
</html>
