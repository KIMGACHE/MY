<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            Position: relative; 기본위치(static)를 기준으로 top,right,left,bottom설정
        */
        div{width:50px;height:50px;border: 1px solid; background-color: orange;}
        div:nth-child(1){
            position: relative;
            right: 20px;
        }
        div:nth-child(2){
            position: relative;
        }
        div:nth-child(3){}
        div:nth-child(4){}
    </style>

</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
