<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        //----------------------------------------
        // Object객체 : 객체를 다루는 기본함수를 제공
        //----------------------------------------  
        let obj = {name: '홍길동', age:55};
        console.log(obj)
        console.log(Object.keys(obj)); // 오브젝트가 가진 모든 key값을 배열!로 가져온다
        console.log(Object.values(obj)) // 오브젝트가 가진 모든 value값을 배열!로 가져온다.
        console.log(Object.entries(obj)) // [key, value]형태의 배열로 반환한다. [key배열,value배열]의 형태로

        let ob1 = {addr:'대구'}
        let ob2 = {genter: 'M'}
        console.log(Object.assign(obj,ob1,ob2)); // obj에 ob1 ob2속성을 복사할 수 있다.

        Object.freeze(obj); // 오브젝트를 더이상 수정할 수 없게끔 만든다.
        Object.seal(obj) // 새 속성 추가 불가

        //----------------------------------------
        //Object.prototype  : 객체가 상속을 구현하는데 사용되는 메커니즘,Object객체 내에 구성
        //----------------------------------------
        //    Object.prototype
        //    자바스크립트의 모든 객체가 상속하는 프로토타입 체인의 최상위에 있는 객체입니다. 
        //    따라서 Object.prototype에는 다양한 함수들이 정의되어 있습니다. 
        //    일부 중요한 함수들은 다음과 같습니다:

            // toString(): 객체를 문자열로 변환하여 반환합니다.
            // hasOwnProperty(): 객체가 특정 속성을 직접 소유하고 있는지 여부를 확인합니다.
            // isPrototypeOf(): 객체가 다른 객체의 프로토타입 체인에 존재하는지 여부를 확인합니다.
            // valueOf(): 객체의 원시 값 표현을 반환합니다.
            // toLocaleString(): 객체를 지역화된 문자열로 변환하여 반환합니다.
            // propertyIsEnumerable(): 특정 속성이 열거 가능한 속성인지 여부를 확인합니다.
            // constructor: 객체를 생성한 생성자 함수를 참조합니다.

        const n1 = 1;
        console.log(n1);
        const n2 = 'a';
        console.log(n2);
        const n3 = [];
        console.log(n3);
        const n4 = {name: "홍길동"};
        console.log(n4);
        console.log(Object.prototype)

        // 생성자 custom 하기
        function Person(name){
            this.name = name;
        }
        let obj2 = new Person('홍길동')
        console.log(obj2)
        // new 객체 생성 예약어
        // 직접만든 생성자 Person을 생성자로 사용하고 있다.

        let obj3 = new Object('홍길동');
        console.log(obj3)


        // Person ProtoType에 기능 추가
        Person.prototype.hello = function(){
            console.log('My name is ',this.name);
        }

        let obj4 = new Person("아무나");
        console.log(obj4)
        obj4.hello();
    </script>
</body>
</html>
