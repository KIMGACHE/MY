<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 기본 자료형 -->
    <!-- typeof 뒤에 데이터를 두면 해당 데이터의 타입을 알 수 있다. -->
    <!-- Data는 어딘가에 저장된 후에 저장된 데이터를 어디서 사용할 것인지 결정된다. -->
    <!--  -->

    <script>
        // Number
        document.write(typeof 10 + "<br>");
        document.write(typeof 10.5 + "<br>");
        // 실수와 정수를 모두 Number로 취급한다.

        // String
        document.write(typeof "HELLO WORLD" + "<br>");

        // Object {key:value}의 데이터쌍
        document.write(typeof {name:"홍길동", age:55, gender:"M"} + "<br>");
        console.log({name:"홍길동", age:55, gender:"M"});

        // null 
        // null은 object자료형을 사용한다 -> 공간을 차지하고 있다는 의미
        let val = null;
        document.write(typeof val + "<br>");

        // undefined
        // 이름은 부여했으나(선언) 정의는 하지않은 상태 -> 공간을 차지하고 있지 않다는 의미
        let val2;
        document.write(typeof val2 + "<br>");

        // boolean
        document.write(typeof 10<5 + "<br>");


        // 
    </script>

</body>
</html>
