<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li name="a">item_1</li>
        <li id="li2">item_2</li>
        <li name="a">item_3</li>
        <li class="item">item_4</li>
        <li>item_5</li>
        <li class="item">item_6</li>
        <li>item_7</li>
        <li class="item">item_8</li>
    </ul>
    <script>
        // getElement로 시작할 경우에 단일 오브젝트, getElements로 시작하는 경우에는 배열 형태
        const li2El = document.getElementById('li2');
        console.log(typeof li2El);
        li2El.style.backgroundColor="orange";
        // 이미 만들어져있는 태그의 경우에는 style로 접근 가능하나
        // 직접 만든 태그의 경우에는 setAttribute로 설정해주어야 한다.
        const liEls = document.getElementsByTagName('li')
        console.log(liEls);
        // 유사 배열형태로 되어있고, style로 스타일을 설정할 수 없다.
        Array.from(liEls).forEach((item)=>{
            item.style.fontSize='2rem';
        })

        // 어떤 선택자든 들어올 수 있지만 단일 node만 찾는다. 여러개가 선택될 경우 가장 첫번째 노드만 가져온다.
        const li2El_2 = document.querySelector('#li2');
        li2El_2.style.width="300px";

        // 어떤 선택자든 들어올 수 있고 여러 node를 한번에 찾는다. nodelist 형태로 가져온다.(배열 메서드 사용가능)
        const itemEls = document.querySelectorAll('.item');
        itemEls.forEach((item)=> {
            console.log(item);
        })

        //
        const aEls = document.getElementsByName("a");
        console.log(aEls);
        aEls.forEach((item)=>{
            console.log(item)
        })


    </script>

</body>
</html>
