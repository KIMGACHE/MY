<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="text.jsp">
        <input 
            type="password"
            name="password"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            oninvalid="this.setCustomValidity('8자이상 대문자/소문자/특수문자/숫자 중 3종류이상 입력하세요.')"
            required>
        <button>전송</button>

        <!-- 
        ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$
        ^ : 문자열의 시작을 의미
        $ : 문자열의 끝을 의미
        (pattern) : 패턴을 구분하는 부분식
        (?=pattern) : 전방탐색(앞부분부터 끝까지 탐색하겠다는 의미)
        . : 모든 문자 일치
        * : 앞의 문자나 부분식이 0개 이상 그리드 탐색
        [A-Za-z] : 영어 알파벳이 하나이상 포함되어야 한다(대문자, 소문자)
        (?=.*[A-Za-z]) : 전방탐색(?=), 임의의 문자가 0개 이상 존재할 경우 .*
        영문 대/소문자 하나이상 포함하는지 여부[A-Za-z]

        (?=.*\d) : 앞에서부터 끝까지 \d인 문자가 0개이상 존재하는지 찾는다.
        \d : 0~9까지의 숫자,[0-9]와 같다

        [A-Za-z\d] : 대/소문자, 숫자중에 하나 이상 가지고 있어야 한다.
        {8,} : 8글자 이상 최대 제한은 없다.
        -->

    </form>
</body>
</html>
