<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <style>
      label {
        font-size: 1rem;
        font-weight: 600;
      }
      .option {
        font-weight: 400;
      }
      h2 {
        text-align: center;
      }
      p {
        font-size: 0.7rem;
        font-weight: 400;
        text-align: end;
      }
    </style>
    <form action="" class="container w-50">
      <h2>사람인 아이디로 커리어 관리 끝!</h2>
      <div class="mb-4">
        <label for="">아이디</label> <br />
        <input
          type="text"
          class="form-control"
          placeholder="4~20자리 / 영문, 숫자, 특수문자 '_'사용가능"
          name="id"
        />
      </div>
      <div class="mb-4">
        <label for="">비밀번호</label> <br />
        <input
          type="password"
          placeholder="8~16자리 / 영문 대소문자, 숫자, 특수문자 조합"
          name="password"
          class="form-control"
        />
      </div>
      <div class="mb-4">
        <label for="">이름</label> <br />
        <input
          type="text"
          class="form-control"
          placeholder="이름입력"
          name="name"
        />
      </div>
      <div class="mb-4">
        <label for="">생년월일</label> <br />
        <input
          type="text"
          class="form-control"
          placeholder="YYYYMMDD"
          name="birth"
        />
      </div>
      <div class="mb-4 input-group">
        <label for="">휴대폰</label>
        <input
          type="text"
          class="form-control"
          placeholder="'-'빼고 숫자만 입력"
          name="tel"
        />
        <button class="btn btn-outline-secondary">인증요청</button>
      </div>
      <div class="mb-4">
        <label for="">이메일</label> <br />
        <input
          type="email"
          class="form-control"
          placeholder="email@saramin.co.kr"
          name="email"
        />
      </div>
      <!-- <div>
        <label for="">약관</label>
        <div>
            <select name="" id="">
                <option value="all">전체동의</option>
                <option value="1">(필수)개인회원 약관에 동의</option>
                <option value="2">(필수)개인정보 수집 및 이용에 동의</option>
                <option value="3">(선택)위치기반서비스 이용약관에 동의</option>
                <option value="4">(선택)마케팅 정보 수신 동의 - 이메일</option>
                <option value="5">(선택)마케팅 정보 수신 동의 - SMS/MMS</option>
            </select>
        </div>
    </div> -->
      <label for="" class="w-100">
        약관
        <div class="w-100 border p-3 rounded">
          <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" />전체동의
          </div>
          <p>
            위치기반 서비스 이용약관(선택), 마케팅 정보 수신
            동의(이메일,SMS/MMS)(선택) 동의를 포함합니다.
          </p>
          <hr />
          <div class="input-group mb-2">
            <input type="checkbox" class="form-check-input" />(필수) 개인회원
            약관에 동의
            <span class="input-group-text">></span>
          </div>
          <div class="input-group mb-2">
            <input type="checkbox" class="form-check-input" />(필수) 개인정보
            수집 및 이용에 동의
            <span class="input-group-text">></span>
          </div>
          <div class="input-group mb-2 option">
            <input type="checkbox" class="form-check-input" />(선택)
            위치기반서비스 이용약관에 동의
            <span class="input-group-text">></span>
          </div>
          <div class="input-group mb-2 option">
            <input type="checkbox" class="form-check-input" />(선택) 마케팅 정보
            수신 동의 - 이메일
            <span class="input-group-text">></span>
          </div>
          <div class="input-group mb-2 option">
            <input type="checkbox" class="form-check-input" />(선택) 마케팅 정보
            수신 동의 - SMS/MMS
            <span class="input-group-text">></span>
          </div>
        </div>
      </label>
    </form>
  </body>
</html>
