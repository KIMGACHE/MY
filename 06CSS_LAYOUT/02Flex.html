<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{box-sizing: border-box;}
        .par{
            width: 800px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .son{
            border: 1px solid;
            flex: 0 0 25%;
            /* flex: flex-grow flex-shrink flex-basis(%값도 가능)값을 한번에 적용가능 */
            align-self: stretch;
        }
    </style>

</head>
<body>
    <div class="par">
        <div class="son">menu_1</div>
        <div class="son">menu_2</div>
        <div class="son">menu_3</div>
        <div class="son">menu_4</div>
    </div>
</body>
</html>
